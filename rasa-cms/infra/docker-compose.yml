version: "3.9"
services:
  backend:
    build: ./backend
    container_name: rasa_cms_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: rasa_cms_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm run dev

  rasa:
    build: ./rasa
    container_name: rasa_server
    ports:
      - "5005:5005"
    volumes:
      - ./rasa:/app
    command: rasa run --enable-api --cors "*" --debug

  mongo:
    image: mongo:6
    container_name: rasa_cms_mongo
    ports:
      - "27017:27017"
    volumes:
      - ./infra/mongo_data:/data/db

  redis:
    image: redis:7
    container_name: rasa_cms_redis
    ports:
      - "6379:6379"
